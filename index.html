<!DOCTYPE html>
<html>
<head>
    <title>Random Number</title>
    <script>
        function getRandomNumber(max){
            const randomNumber=Math.floor(Math.random()*max)
            return randomNumber
        }

        let randomChislo=getRandomNumber(10)
        let userChislo=prompt('Попробуйте угадать число от 1 до 10:')

        if (userChislo===randomChislo){
            console.log('Вы угадали число: ', randomChislo )
        }
        else if (userChislo<randomChislo){
            console.log('Ваше число меньше загаданного: ', randomChislo)
        }
        else if (userChislo>randomChislo){
            console.log('Ваше число больше загаданного: ', randomChislo)
        }
    </script>
</head>
<body>
    
</body>
</html>
